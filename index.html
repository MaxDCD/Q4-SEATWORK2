<body>
<br>
    <div class="header">
        <a href="https://lec.it"><img src="https://lec.it/wp-content/uploads/2024/03/logo-lec-brown.svg" class="center" alt="logo" width="200px"></a>

        <div class="w3-content w3-section" style="max-width:500px">
            <img src="https://i.pinimg.com/736x/91/8d/56/918d56b947c518f86c8ae7aadc8a65df.jpg" class="icecream" id="leclerc" alt="icecream" width="400">
            <img src="https://i.pinimg.com/736x/b9/f9/2a/b9f92abf2a43e01b54b7eba972dedec5.jpg" class="icecream" id="leclerc" alt="icecream" width="400">
            <img src="https://i.pinimg.com/736x/9b/f1/0f/9bf10f93828313dfbd40da78907362d0.jpg" class="icecream" id="leclerc" alt="icecream" width="400">
            <img src="https://i.pinimg.com/736x/76/e0/71/76e071ff1d9cdbdf70e3f84e2bb738b6.jpg" class="icecream" id="leclerc" alt="icecream" width="400">

        </div>

        <script>
        var myIndex = 0;
        carousel();

        function carousel() {
          var i;
          var x = document.getElementsByClassName("icecream");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}    
          x[myIndex-1].style.display = "block";  
          setTimeout(carousel, 3000);
        }
        </script>



<br>
<br>
<br>
<br>

<div class="container-fluid">
    <div id="calculator">

        <h1> Welcome to <font color="#fbc549">LEC</font>!</h1>
        <p><strong><a href="https://www.charlesleclerc.com/?lang=fr">Charles Leclerc</a></strong> just opened his ice cream shop and he needs your help in calculating his sales! Create your own price, how many tubs bought, and much more! </p>

            <form>
                <input placeholder="Ice Cream Price" class="form-control" type="calculator" id="x">

                <br>
                
                <input placeholder="Amount of Tubs Sold" class="form-control" type="calculator" id="y">

                

            </form>
            
        <br>

        <p>Done inputing your values? Start calculating by clicking either of the four buttons!</p>
    
    </div>
</div>

            <div class="container-fluid-1">
                <br>
                    <button class="btn btn-light" onclick="product()">x โข y</button>
                    <button class="btn btn-dark" onclick="quotient()">x รท y</button>
                        
                    <br>

                    <button class="btn btn-dark" onclick="sum()">x + y</button>
                    <button class="btn btn-light" onclick="difference()">x - y</button>


                <script>

                    function product() {

                        let x = parseFloat(document.getElementById('x').value);
                        let y = parseFloat(document.getElementById('y').value);
                        alert(x + " times " + y + " is " + (x * y));
                        
                        }


                    function quotient() {

                        let x = parseFloat(document.getElementById('x').value);
                        let y = parseFloat(document.getElementById('y').value);
                        alert(x + " divided to " + y + " is " + (x / y));

                        }


                    function sum() {

                        let x = parseFloat(document.getElementById('x').value);
                        let y = parseFloat(document.getElementById('y').value);
                        alert("the sum of " + x + " and " + y + " is " + (x + y));
                        }


                    function difference() {

                        let x = parseFloat(document.getElementById('x').value);
                        let y = parseFloat(document.getElementById('y').value);
                        alert("the difference of " + x + " and " + y + " is " + (x - y));
                        }

                    </script>
            </div>
